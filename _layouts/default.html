<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </head>
  <body>
    <section class="page-header">

      <div class="sub-page-header">
      <div class="total-width">
        <h1 class="project-name"><a href="#">rail-recon.com</a></h1>
        <div class="social-button">
          <a href="https://twitter.com/RailReconGame?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @RailReconGame</a>
        </div>
        <div class="social-button">
          <iframe src="https://www.facebook.com/plugins/follow.php?href=https%3A%2F%2Fwww.facebook.com%2FRailReconGame%2F&width=270&height=20&layout=standard&size=small&show_faces=true&appId&colorscheme=dark" width="270" height="20" style="border:none;" scrolling="no" frameborder="0" allowTransparency="true"></iframe>


        </div>
      </div>
    </div>
    </section>

    <section class="main-content">
        {{ content }}
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
